<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title | default: "Daily AI Paper" }}</title>

    <!-- 1. Switch to GitHub Markdown Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

    <!-- 您的自定义样式 -->
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        /* --- 新增的样式规则 --- */

        /*
         * 规则 1: 让表格本身在页面中居中显示。
         * 我们通过 .markdown-body table 来选中被GitHub样式影响的表格，
         * 并使用 margin 的 auto 属性来实现水平居中。
         */
        .markdown-body table {
            margin-left: auto;
            margin-right: auto;
        }

        /*
         * 规则 2: 让表格的表头(th)和单元格(td)内容居中。
         * 这会覆盖掉 github-markdown.css 中默认的左对齐样式。
         */
        .markdown-body th,
        .markdown-body td {
            text-align: center;
        }

    </style>

    <!-- 2. Add MathJax for LaTeX formula rendering (Correct Configuration) -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          displayMath: [['$$','$$'], ['\[','\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

</head>
<body>

    <article class="markdown-body">
        {{ content }}
    </article>

</body>
</html>
