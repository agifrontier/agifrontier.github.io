<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}

    <title>AI Paper Study</title>

    <!-- 1. GitHub Markdown 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">

    <!-- 2. 自定义样式 -->
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
        .markdown-body table {
            margin-left: auto;
            margin-right: auto;
        }
        .markdown-body th,
        .markdown-body td {
            text-align: center;
        }
    </style>

    <!-- 3. MathJax 配置 -->
    <script>
      MathJax = {
        tex: {
          // 定义行内和块级公式的分隔符
          inlineMath: [['$','$'], ['\\(','\\)']],
          displayMath: [['$$','$$'], ['\\[','\\]']],
          processEscapes: true,
          processEnvironments: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <!-- 加载 MathJax 库 -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

</head>
<body>

    <article class="markdown-body">
        <!-- Jekyll 会将 Markdown 文件的内容渲染到这里 -->
        {{ content }}
    </article>

</body>
</html>
